<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .output.active {
            display: block;
        }
        
        .output h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .output p {
            color: #666;
            line-height: 1.6;
        }
        
        .feature {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .feature-card {
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .feature-card h4 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .feature-card p {
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HTML App</h1>
        
        <div class="input-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Share your thoughts..."></textarea>
        </div>
        
        <button onclick="handleSubmit()">Submit</button>
        
        <div id="output" class="output">
            <h3>Submission Received</h3>
            <p id="displayContent"></p>
        </div>
        
        <div class="feature">
            <div class="feature-card">
                <h4>‚ú® Responsive</h4>
                <p>Works on all devices</p>
            </div>
            <div class="feature-card">
                <h4>üåü Modern UI</h4>
                <p>Beautiful gradient design</p>
            </div>
            <div class="feature-card">
                <h4>‚ö° Fast</h4>
                <p>Instant interactions</p>
            </div>
            <div class="feature-card">
                <h4>üîê Secure</h4>
                <p>Client-side processing</p>
            </div>
        </div>
    </div>
    
    <script>
        function handleSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                const content = `Thank you, <strong>${name}</strong>! We received your message and will contact you at <strong>${email}</strong> shortly.`;
                document.getElementById('displayContent').innerHTML = content;
                document.getElementById('output').classList.add('active');
                
                // Clear inputs
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill in all fields!');
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
